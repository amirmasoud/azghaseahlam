<div class="row portfolio" infinite-scroll="loadMore()" infinite-scroll-disabled="false">
    <div class="col-md-3 col-sm-6 portfolio-item" ng-repeat="image in images track by $index">
        <span ng-click="openModal(image.id)">
            <img class="img-responsive" ng-src="{{ image.low_resolution }}" alt="">
        </span>
        <div class="loading-modal" ng-show="loadingModal">
            <span class="glyphicon glyphicon-repeat glyphicon-spin"></span>
        </div>
    </div>
</div>
<div class="margin-bottom-25 row">
    <button class="btn btn-default center-block" 
            ng-click="loadMore()" 
            ng-disabled="finished" 
            ng-bind-html="loadMoreBtn | unsafe"></button>
</div>

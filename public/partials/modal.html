<div class="close-modal"><span class="glyphicon glyphicon-remove" ng-click="close()"></span></div>
<img class="img-responsive standard-resolution" alt="" ng-src="{{ singular.full }}">
<div class="modal-footer">
    <div class="row">
        <span class="prev-image" ng-class="{disabled: !singular.prev}" ng-click="openImage(singular.prev, 'Prev')">
            <div class="col-xs-1">
                <i ng-class="loadingImagePrev ? 'glyphicon-repeat glyphicon-spin' : 'glyphicon-menu-left'" class="glyphicon"></i>
            </div>
        </span>
        <div class="col-xs-10">
            <p class="caption-text" ng-bind-html="singular.caption_text | unsafe"></p>
        </div>
        <span class="next-image" ng-class="{disabled: !singular.next}" ng-click="openImage(singular.next, 'Next')">
            <div class="col-xs-1">
                <i ng-class="loadingImageNext ? 'glyphicon-repeat glyphicon-spin' : 'glyphicon-menu-right'" class="glyphicon"></i>
            </div>
        </span>
    </div>
</div>
